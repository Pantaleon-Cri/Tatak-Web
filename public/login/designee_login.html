<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designee Registration</title>
    <!-- Link to the external CSS file -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <!-- Firebase v8 SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

</head>
<body>
    <div class="registration-container">
         <a href="../logout.html" class="back-icon"><i class="fas fa-arrow-left"></i></a>
        <h2>Designee - Login</h2>
        <form id="registrationForm">
            <!-- User ID Text Field -->
            <div class="form-group">
                <label for="userID">User ID:</label>
                <input type="text" id="userID" name="userID" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

    

            <!-- Register Button -->
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="../create_account.html">Create Account</a></p>
            <p><a href="../forgot_password.html">Forgot Password</a></p>
        </form>
        <div id="messageBox" class="message-box" style="display: none;"></div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="designee_login.js"></script>
</body>
</html>
